<div id="main-window1" class="main-window">
	
<div class="window-title">
	<h2 class="title-text">ログインするサイトを選択してください</h2>
</div>

<div class="window-content">
<div id="main-section1" class="section">
	
		<div soy:id="main_table">
			<table class="list-table">
				<thead>
					<tr>
						<th>サイトID</th>
						<th>サイト名称</th>
						<th>リンク</th>
						<th>操作</th>
					</tr>
				</thead>
				
				<tbody>
					<!-- soy:id="site_list" -->
					<tr soy:id="site_row" class="site-list">
						<td>
							<img soy:id="site_favicon_img" width="16" height="16" />
							<span soy:id="site_id"></span>
						</td>
						<td>
							<span soy:id="site_name"></span>
						</td>
						<td><a soy:id="site_url"></a></td>
						<td>
							<a soy:id="login_link" class="s-btn">ログイン</a>
						</td>
					</tr>
					<!-- /soy:id="site_list" -->
				</tbody>
			</table>
			</div>



</div>
	
	<!-- soy:id="is_super_user" -->

	<!-- soy:id="no_site" -->
	<div class="lbreak ce">
		<p><a class="m-btn" soy:link="site/create">サイトを作成</a></p>
	</div>
	<!-- /soy:id="no_site" -->
	
	<!-- /soy:id="is_super_user" -->



</div>

</div>



<script type="text/javascript">
$(function(){
	var url = SOYCMS_ROOT_URL + "admin/ajax/check_site_login";
	
	$(".site-list").each(function(){
		id = $(this).attr("id");
		site_id = id.replace(/site-/,"");
		
		$.post(url,{ id : site_id }, (function(_id){
				
			return function(res){
				if (res == 0) {
					$("#" + _id).hide();
				}else{
					$("#" + _id).show();
				}
			}
		})(id));	
	});
	
});
</script>
