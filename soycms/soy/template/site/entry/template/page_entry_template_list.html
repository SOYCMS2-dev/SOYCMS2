<div id="main-window-page-tree" class="main-window">

	<h2><span>記事テンプレート一覧</span></h2> 
</div> 

<div class="window-content">
	
	<div class="section">
		<div class="pagelist-menu"> 
			<ul> 
				<li class="back"><a soy:link="entry">記事の管理</a></li>
			</ul> 
		</div>
		
		
		<div class="title">
			<h3>記事テンプレート一覧</h3>
		</div>

		<ul>
			<!-- soy:id="template_tree" -->
			<li soy:id="page_list_wrap">

					<dt class="image">
						<a soy:id="create_entry_link*">

						</a>
					</dt> 
					<dt class="name">
						<!-- soy:id="page_name" /-->

				</dl>
				<!-- soy:id="template_exists" -->

					<!-- soy:id="template_list" -->

						<dl>
							<dt class="image">
								<a soy:id="list_link*">

							</dt> 
							<dt class="name noicon"><a class="noicon" soy:id="template_detail_link"><!-- soy:id="template_name" /--></a></dt>

							</dd>

				<!-- /soy:id="template_exists" -->
