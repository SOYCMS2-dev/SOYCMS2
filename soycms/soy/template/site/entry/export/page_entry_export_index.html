<div id="main-window1" class="main-window"> 
				
<div class="window-title"> 
	<h2><!-- soy:id="page_name*" /-->の記事をエクスポート</h2> 
</div> 

<div class="window-content"> 
	
	<div id="main-section1" class="section">
		<div class="title">
			<h3>エクスポートの形式を選択してください</h3>
		</div>
		<div class="content">
			
			<p class="back">
					<a soy:id="return_link"><!-- soy:id="page_name*" /-->の記事一覧に戻る</a>
			</p>

			<iframe name="target_fr" id="target_fr" style="visibility:hidden;height:0px;width:0px;" href="_blank"></iframe>

			<form soy:id="form" _target="target_fr">
				<input type="hidden" soy:id="directory_id" id="directory_id" value="" />
			
				<div class="form-section">
					<div class="label">
						<h4>エクスポート形式</h4>
					</div>
					<div class="item">
						
						<ol>
							<li>
								<input type="radio" soy:id="export_type_soycms2">
								<label for="export_type_soycms2"><strong>SOY CMS2形式</strong></label>
							</li>
							<!--
							<li>
								<input type="radio" soy:id="export_type_csv">
								<label for="export_type_csv"><strong>CSV形式(タイトル、URL、カスタムフィールド)</strong></label>
							</li>
							<li>
								<input type="radio" soy:id="export_type_mt">
								<label for="export_type_mt"><strong>MovableType形式</strong></label>
							</li>
							<li>
								<input type="radio" soy:id="export_type_epub">
								<label for="export_type_epub"><strong>ePub形式</strong></label>
							</li>
							-->
						</ol>
						
					</div>
				</div>		
				
				<div class="ce">
					<input type="submit" class="l-btn" value="エクスポート" />
				</div>		

			</form> 
		</div> 
	</div> 
	<!--  // #main-section1 --> 

</div> 
<!--  // .window-content --> 
</div> 
<!--  // #main-window1 -->
