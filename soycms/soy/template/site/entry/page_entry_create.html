<div id="main-window-page-tree" class="main-window"> 
				
<div class="window-title"> 
	<h2>記事の作成（ディレクトリの選択）</h2> 
</div> 

<div class="window-content"> 

	<div class="section">
		<div class="title">
			<h3>記事の作成</h3>
		</div>
		
		<div class="pagelist-content content">
			<p class="intro">
				記事の保存先ディレクトリを選択してください。<br />
				記事テンプレートから作成する場合は、記事テンプレートを選択してください。
			</p>
		<ul>
			<!-- soy:id="directory_tree" -->
			<li soy:id="page_list_wrap"> 
				<dl> 
					<dt class="image">
						<a soy:id="create_entry_link*" class="create_entry_link">
							<img soy:id="page_icon" style="width:32px;height:32px;" />
						</a>
					</dt>
					<dt class="name"><a class="create_entry_link noicon" soy:id="create_entry_link*"><!-- soy:id="page_name" /--></a> (<!-- soy:id="entry_count" /-->)</dt>
					<dd>
						<!-- soy:id="directory_label_exists" -->
						<h4 class="fl">ラベル</h4>
						<ul class="inline fl">
							<li><input class="default_label_radio" type="radio" name="label" value="" id="reset_label_<!-- soy:id="page_id*" /-->" /><label for="reset_label_<!-- soy:id="page_id*" /-->">指定無し</label></li>
							<!-- soy:id="directory_label_list" -->
							<li><input class="default_label_radio" type="radio" soy:id="label_select" /></li>
							<!-- /soy:id="directory_label_list" -->
						</ul>
						<!-- /soy:id="directory_label_exists" -->
					</dd>
				</dl>
				<!-- soy:id="template_exists" -->
				<ul class="template_list_wrap">
					<!-- soy:id="template_list" -->
					<li soy:id="template_wrap">
						<dl>
							<dt class="image">
								<a soy:id="create_entry_link*" class="create_entry_link">
									<img soy:src="../common/img/icon_list.gif" style="width:32px;height:32px;" />
								</a>
							</dt>
							<dt class="name">
								<a class="noicon create_entry_link" soy:id="create_entry_link"><!-- soy:id="template_name" /--></a>
							</dt>
							<dd>
								<p><!-- soy:id="template_description" /--></p>
							</dd>
						</dl>
					</li soy:id="template_wrap">
					<!-- /soy:id="template_list" -->
					<!-- soy:id="template_list_more" -->
					<li class="template_list_more_wrap" style="margin-left:30px;margin-bottom:10px;">
						<p class="xl">
							<a href="javascript:void(0);" onclick="$(this).parents('li.template_list_more_wrap').hide();$(this).parents('ul').find('.template_list_more').slideDown();">
								他<!-- soy:id="template_more_count" /-->件の記事テンプレート
							</a>
						</p>
					</li>
					<!-- /soy:id="template_list_more" -->
				</ul>
				<!-- /soy:id="template_exists" -->
				
				
				<!-- soy:id="tree_child" -->
				<ul>
					<!-- soy:id="tree" -->ここが再帰的に実行<!-- /soy:id="tree" -->
				</ul>
				<!-- /soy:id="tree_child" --> 
				
			</li soy:id="page_list_wrap">
			<!-- /directory_tree -->
			
		</ul> 
		</div>
		
	</div>
</div> 
<!--  // .window-content --> 
</div> 
<!--  // #main-window-page-tree -->

<style type="text/css">
.template_list_more{
	display:none;
}
</style>

<script type="text/javascript">
$(function(){
	$(".create_entry_link").click(function(){
		label_id = $(".default_label_radio:checked").val();
		if(label_id){
			href = $(this).attr("href");
			href += (href.indexOf("?") > 0) ? "&label=" + label_id : "?label=" + label_id;
			$(this).attr("href", href);
		}
		return true;
	});
});
</script>
