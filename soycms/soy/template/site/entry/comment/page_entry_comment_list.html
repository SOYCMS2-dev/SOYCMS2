<div id="main-window1" class="main-window"> 
				
<div class="window-title"> 
	<h2>【<!-- soy:id="entry_title*" /-->】のコメント</h2> 
</div> 

<div class="window-content"> 

	<div id="main-section1" class="section">
		
		<div class="pagelist-menu"> 
			<ul> 
				<li class="back"><a soy:link="entry/comment">コメント一覧</a></li> 
			</ul> 
		</div> 

		<div class="content">
			
			<h3>
				<!-- soy:id="entry_title" /-->
			</h3>			
			
			<div class="intro" style="border:double 3px #ccc;background-color:#efefef;">
				<div style="padding:10px;font-style:italic;">
				<!-- soy:id="entry_content" -->
				テキストテキストテキストテキストテキストテキストテキストテキスト
				テキストテキストテキストテキストテキストテキストテキストテキスト
				テキストテキストテキストテキストテキストテキストテキストテキスト
				<!-- /soy:id="entry_content" -->
				</div>
			</div>
			 
			 <div class="label">
			 	<h4>コメント</h4>
			 </div>
			 <form soy:id="form">
			 	
				<div class="item">
			 	
				<div class="delete_btn_wrap form-btn ce break" style="display:none;">
					<div class="form-btn ce lbereak">
						<input type="submit" value="公開に設定" class="m-btn" name="do_open" />
						<input type="submit" value="非公開に設定" class="m-btn" name="do_close" />
						<input type="submit" value="未読に設定" class="m-btn" name="do_unread" />
						<input type="submit" value="完全に削除" class="m-btn" name="do_remove" onclick="return confirm('チェックしたコメントを削除します。この処理は戻せません。\nよろしいですか？');" />
					</div>
				</div>
				
				<!-- soy:id="comment_list" -->
				
					<table class="form-table">
						<tr>
							<th width="4%" class="s-cell" scope="col">
				 			<input soy:id="comment_checkbox" type="checkbox" class="comment_check" onclick="$('.delete_btn_wrap').slideDown('fast')" />
						</th>
						<td width="20%" class="m-cell" scope="col">
							<strong soy:id="comment_title">記事名A</strong>
						</td>
						<th width="4%" class="s-cell" scope="col">名前</th>
				 		<td width="20%" class="m-cell" scope="col">
							<!-- soy:id="comment_author" /-->
						</td>
						<th width="4%" class="s-cell" scope="col">状態</th>
				 		<td width="20%" class="m-cell" scope="col">
							<!-- soy:id="comment_status" /-->
						</td>
						<th width="4%" class="s-cell" scope="col">投稿日時</th>
				 		<td width="20%" class="m-cell" scope="col">
							<!-- soy:id="comment_submit_date" /-->
						</td>
					</tr>
					<tr>
						<td colspan="8">
							<p class="lbreak" soy:id="comment_content"></p>
						</td>	
					</tr>
					</table>
				
				<!-- /soy:id="comment_list" -->
				
				<div class="delete_btn_wrap form-btn ce" style="display:none;">
					<div class="form-btn ce lbereak">
						<input type="submit" value="公開に設定" class="m-btn" name="do_open" />
						<input type="submit" value="非公開に設定" class="m-btn" name="do_close" />
						<input type="submit" value="未読に設定" class="m-btn" name="do_unread" />
						<input type="submit" value="完全に削除" class="m-btn" name="do_remove"  onclick="return confirm('チェックしたコメントを削除します。この処理は戻せません。\nよろしいですか？');" />
					</div>
				</div>
				
				</div>
				
			 </form>
		</div> 
	</div> 
	<!--  // #main-section1 -->
	
	
	<a name="comment_form"></a>
	<div class="section">
		<div class="title">
			<h3>コメントの返信</h3>
		</div>
	
		<div class="content"> 
		
		<form soy:id="comment_form">
			<div class="form-section">
		
				<div class="label">
					 <h4>タイトル</h4>
				</div>
				 <div class="item">
				 	<input class="s-area liq-area" soy:id="comment_form_title" />
				 </div>
				 
				 <div class="label">
					 <h4>投稿者名</h4>
				</div>
				 <div class="item">
				 	<input class="s-area liq-area" soy:id="comment_form_author" />
				 </div>
				 
				 <div class="label">
					 <h4>Mail</h4>
				</div>
				 <div class="item">
				 	<input class="s-area liq-area" soy:id="comment_form_mail_address" />
				 </div>
				 
				  <div class="label">
					 <h4>URL</h4>
				</div>
				 <div class="item">
				 	<input class="s-area liq-area" soy:id="comment_form_url" />
				 </div>
				 
				 <div class="label">
					 <h4>本文</h4>
				</div>
				 <div class="item">
				 	<textarea class="s-area liq-area" rows="8" soy:id="comment_form_content"></textarea>
				 </div>
				 
			</div>
			
			<div class="form-btn ce lbereak">
				<input type="submit" value="投稿" id="save_submit_btn" class="l-btn" name="do_reply" />
			</div>
		</form>
		
		</div>
	</div> <!-- //.section -->

</div> 
<!--  // .window-content --> 
</div> 
<!--  // #main-window1 -->

<script type="text/javascript" soy:id="ajax_action"></script>
<script type="text/javascript" soy:src="../common/js/soycms_entry/editor.js"></script>
