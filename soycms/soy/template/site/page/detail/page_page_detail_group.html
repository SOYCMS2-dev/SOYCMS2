<div id="main-window1" class="main-window"> 
					
<div soy:id="window_title_wrap" id="window-title-directory" class="window-title"> 
	<h2><span><!-- soy:id="page_name*" /-->の設定 ( <a soy:id="page_uri_link"><em><!-- soy:id="page_uri_text*" /--></em></a> )</span></h2> 
</div soy:id="window_title_wrap"> 

<div class="window-content">
	
	<div class="section">
		<div class="content">
			<div class="pagelist-menu"> 
				<ul> 
					<li class="back"><a soy:id="return_link">ページ設定に戻る</a></li>
				</ul> 
			</div>	
		</div>
		
		<div class="title">
			<h3>グループの設定</h3>
		</div>
		<div class="content">
			
			<form soy:id="form">
			
			<table class="list-table lbreak"> 
				<thead> 
					<tr>
						<th width="17%" scope="col">グループ名</th>
						<th width="37%" scope="col">説明</th>
						<th scope="col" class="s-cell">
							<input type="checkbox" onclick="$('.is_readable_check').attr('checked',$(this).attr('checked') != undefined);" />
							読み取り
						</th>
						<th scope="col" class="s-cell">
							<input type="checkbox" onclick="$('.is_writable_check').attr('checked',$(this).attr('checked') != undefined);" />
							書き込み
						</th>
					</tr>
				</thead> 
				<tbody> 
					<!-- soy:id="group_permission_list" -->
					<tr> 
						<td>
							<a soy:id="detail_link">
							<!-- soy:id="group_name" /-->
							</a>
						</td>
						<td>
							<!-- soy:id="group_description" /-->
						</td>
						<td class="ce">
							<input type="checkbox" soy:id="is_readable" class="is_readable_check" />
						</td>
						<td class="ce">
							<input type="checkbox" soy:id="is_writable" class="is_writable_check" />
						</td> 
					</tr> 
					<!-- /soy:id="group_permission_list" --> 
				</tbody> 
			</table> 
			
			<div class="form-btn ce"> 
					<p class="lbreak">
						<input type="submit" value="保存" class="l-btn" />
					</p>
			</div>
			
			</form>
			
		</div>
	</div>
	 
	
</div> 
<!--  // .window-content -->
 
</div> 
<!--  // #main-window1 --> 


<div id="sitemap_container"></div>


<script type="text/javascript">
$(function(){
	$("#sitemap_container").load(SOYCMS_ROOT_URL + "site/page/detail/sitemap/",function(html){
		
		if(location.href.match(/group\/([0-9]+)/)){
			targetId = "#page-" + RegExp.$1;
			var ele = $(targetId);
			ele.show();
			$(targetId +  " > dl").addClass("new-directory");
			$(targetId +  " .page-child li").show();
		}
		
		$("#main-window-sitemap .pagelist-content a").click(function(){
			$(this).attr("href",$(this).attr("href").replace("/detail/","/detail/group/"));
		});
	});
});
</script>
