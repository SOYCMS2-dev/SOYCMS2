<div id="main-window1" class="main-window">
	
<div class="window-title">
	<h2 class="title-text">記事のフィールド管理</h2>
</div>

<div class="window-content">
	<div class="section">
			
		<div class="pagelist-menu"> 
			<ul> 
				<li class="back"><a soy:link="page/field">カスタムフィールドの設定</a></li> 
			</ul>
		</div>
			
			<div class="title">
				<h3>共通の項目</h3>
			</div>
			<div class="content">
				<div class="break">
					<form soy:id="list_form">
					<div class="under form-btn ce save_order_wrap" style="display:none;">
						<input type="submit" class="m-btn" name="save_order" value="表示順を保存" />
					</div>
					
					<table class="list-table">
						<thead>
						<tr>
							<th>フィールドID</th>
							<th>フィールド名</th>
							<th>表示順</th>
							<th>操作</th>
						</tr>
						</thead>
						<tbody>
							<!-- soy:id="field_list" -->
							<tr>
								<td><!-- soy:id="list_field_id" /--></td>
								<td><!-- soy:id="list_field_name" /--></td>
								<td>
									<input type="hidden" soy:id="order_input" />
									<input type="button" value="▲" class="s-btn up_btn" /> 
									<input type="button" value="▼" class="s-btn down_btn" />
								</td>
								<td>
									<a soy:id="field_detail_link"><em>詳細</em></a>
									<a class="s-btn fr" onclick="if(confirm('この項目を設定から削除します。'))$(this).next().click();return false;">削除</a>
									<input type="submit" soy:id="delete_button" style="display:none;" />
								</td>
								
							</tr>
							<!-- /soy:id="field_list" -->
						</tbody>
					</table>
					
					<div class="under form-btn ce save_order_wrap" style="display:none;">
						<input type="submit" class="m-btn" name="save_order" value="表示順を保存" />
					</div>
					</form>
					
				</div>
				
				<div class="form-section">
					<div class="title">
						<h4>共通の項目にフィールドを追加する</h4>
					</div>
					<div class="item">
						<form soy:id="add_form">
							<table class="form-table">
								<tr>
									<th rowspan="2">項目を追加</th>
									<td>
										<select soy:id="field_select"></select>
									</td>
								</tr>
								<tr>
									<td>
										<input type="submit" name="append-field" value="追加" class="l-btn" />
									</td>
								</tr>
							</table>
						</form>
					</div>
				</div>
				
			</div><!-- // .content -->
		</div><!-- // .section -->
		
		<div class="section">
			<div class="title">
				<h3>新しいフィールドを作成</h3>
			</div>
			<div class="content">
				<form soy:id="new_field_form">
				
				<table class="form-table"> 
					<tr> 
						<th scope="row">フィールドID</th> 
						<td><input name="NewField[fieldId]" class="m-area" size="50" /></td> 
					</tr>
					<tr>
						<th scope="row">フィールド名</th> 
						<td><input name="NewField[name]" type="text" value="" class="m-area"  size="50" /></td> 
					</tr>
					<tr>
						<th>
							フィールドの説明
						</th>
						<td>
							<textarea name="NewField[description]" class="m-area liq-area"></textarea>
						</td>
					</tr>
					<tr>
						<th>
							フィールド種別
						</th>
						<td>
							<select soy:id="field_type_select"></select>
						</td>
					</tr>
				</table>
				
				<div class="form-btn ce">
					<input type="submit" name="create" value="作成" class="l-btn" />
				</div>
				
				</form>
				
				
			</div><!-- // .content -->
		</div><!-- // .section -->
		
	
	
</div>
</div>
