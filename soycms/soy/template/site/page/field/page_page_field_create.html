<div id="main-window1" class="main-window">
	
<div class="window-title">
	<h2 class="title-text">カスタムフィールド項目の追加</h2>
</div>

<div class="window-content">
		
	<div class="section">

		<ul class="crumbs">
			<li><a soy:link="./" title="管理画面トップ" class="home_btn">管理画面トップ</a></li>
			<li><a soy:link="page/field">カスタムフィールド管理</a></li>
			<li>カスタムフィールド項目の追加</li>
		</ul>

		
			<div class="content">
				<form soy:id="new_field_form">
				
				<div class="form-section">
					<div class="label">
						<h4>
							<label for="post1-1">項目名</label>
						</h4>
					</div>
					<div class="item">
						<p>
							<input name="NewField[name]" type="text" value="" class="xm-area" style="width:400px;" placeholder="項目名" />
						</p>
					</div>
				</div>
				
				<div class="form-section">
					<div class="label">
						<h4><label for="post1-1">ディレクトリ・ページ</label></h4>
					</div>
					<div class="item">
						<!-- soy:id="page_not_selected*" -->
						<p class="intro">カスタムフィールドを追加するディレクトリ／ページを選択してください。 </p>
						<!-- /soy:id="page_not_selected*" -->
						
						<div class="label_directory_option">
							<table class="form-table"> 
								<tbody>
									<tr> 
										<th scope="row">ディレクトリ・<br />ページ</th>
										<td>
											<!-- soy:id="page_selected" -->
											<input type="hidden" soy:id="selected_page_value" />
											<p soy:id="selected_page_name">ディレクトリ名</p>
											<!-- /soy:id="page_selected" -->
											
											<!-- soy:id="page_not_selected" -->
											<p class="break">
												<input id="directory_select_blank" name="type" class="directory_select" value="" checked="checked" type="radio">
												<label for="directory_select_blank">ディレクトリを選択しない(共通に追加)</label>
											</p>
											
											<div class="pagelist-content">
												<ul>
													<!-- soy:id="field_tree" -->
													<li soy:id="page_list_wrap">
														<dl> 
															<dt class="image">
																<a soy:id="create_entry_link*">
																	<img soy:id="page_icon" style="width:32px;height:32px;" />
																</a>
															</dt> 
															<dt class="name">
																<input type="radio" soy:id="page_check" class="directory_select">
																<p><!-- soy:id="page_uri" /--></p>
															</dt>
														</dl>
														
														<!-- soy:id="tree_child" -->
														<ul>
															<!-- soy:id="tree" -->ここが再帰的に実行<!-- /soy:id="tree" -->
														</ul>
														<!-- /soy:id="tree_child" --> 
														
													</li soy:id="page_list_wrap">
													<!-- /soy:id="field_tree" -->
													
												</ul>
											</div>
											<!-- /soy:id="page_not_selected" -->
										</td>
									</tr>
								</tbody>
								</table>
							</div>
					</div>
				
					<div class="form-section">
						
						<div class="item">		
							<table class="form-table">
								<tbody>	
									<tr>
										<th scope="row">項目ID</th>
										<td>
											<input name="NewField[fieldId]" class="m-area" style="width:200px;" placeholder="name" />
										</td>
									</tr>
									
									<tr>
										<th scope="row">項目タイプ</th>
										<td>
											<select soy:id="field_type_select"></select>
										</td>
									</tr>
								<tbody>
							</table>
						</div>
					</div>
				</div>
				
				<div class="form-btn ce">
					<input type="submit" name="create" value="追加" class="l-btn" />
				</div>
				
				</form>
				
				
			</div><!-- // .content -->
		</div><!-- // .section -->

</div><!-- // .window-content -->

</div><!-- // .main-window -->
