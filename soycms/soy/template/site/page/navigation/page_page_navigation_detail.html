<script type="text/javascript">
$(function(){
	var options = { 
		items: '.item_box'
	 };
	
	var userAgent = navigator.userAgent.toLowerCase();
	if(userAgent.match(/firefox/)) {
		options["start"] = function (event, ui) { ui.item.css('margin-top', $(window).scrollTop() ); };
		options["beforeStop"] = function (event, ui) { ui.item.css('margin-top', 0 ); };
	}
	
	$("#item_manager_div .cell").sortable(options);
	
	SOYCMS_TemplateEditor.init({
		textarea : $("#soycms_template_content"),
		wrapper : $("#soycms_html_editor_wrap")
	});
});
</script>
