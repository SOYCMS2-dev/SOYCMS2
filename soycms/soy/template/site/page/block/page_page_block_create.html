<div id="main-window1" class="main-window"> 
				
	<div class="window-title"> 
		<h2>新しいブロック「<!-- soy:id="window_title" /-->」の作成</h2> 
	</div> 
	
	<div class="window-content"> 
	
		<div id="main-section1" class="section"> 

			<div class="content"> 
			
				<form soy:id="form" method="post" action="xxx" id="post1" name="post1"> 
				
					<div id="post1-section1" class="form-section"> 
					

					<h3>ブロックを編集してください。</h3> 
					
						<div class="label"> 
							<h4> 
								<label for="post1-1">ブロックID</label> 
							</h4> 
						</div> 
						<div class="item"> 
							<p class="xxl">
								ID名: <strong><!-- soy:id="block_id_text" /--></strong>
							</p> 
						</div> 


						<div class="label"> 
							<h4> 
								<label for="post1-1">ブロック名</label> 
							</h4> 
						</div> 
						<div class="item"> 
							<p> 
								<input soy:id="block_name" name="tpml-name" type="text" class="m-area liq-area" id="tpml-name" value="コンテンツ" size="70" /> 
							</p> 
						</div> 
						
						<div class="label"> 
							<h4> 
								<label for="post1-1">ブロックの説明</label> 
							</h4> 
						</div> 
						<div class="item"> 
						
							<p> 
								<textarea soy:id="block_description" class="m-area liq-area"></textarea> 
							</p> 
						</div> 


						<!-- soy:id="block_config" -->
						個々のブロックの詳細
						<!-- /soy:id="block_config" -->




					<div class="form-btn ce"> 
						<input type="submit" value="保存する" id="post1-submit" name="post1-submit" class="l-btn" /> 
					</div> 

					</div> 
					

				</form> 







			</div> 
		</div> 
		<!--  // #main-section1 --> 

		


	</div> 
	<!--  // .window-content --> 
</div>
