<div class="panel-line">
<div class="panel-parts"><label>行</label><input name="TABLE_ROW_COUNT" type="text" class="s-area" size="3" value="2" /></div>
<div class="panel-parts"><label>列</label><input name="TABLE_COL_COUNT" type="text" class="s-area" size="3" value="2" /></div>
<div class="panel-parts"><label>ボーダー</label><input name="TABLE_BORDER" type="text" class="s-area" size="3" /></div>
<div class="panel-parts"><label>テーブルの幅</label><input name="TABLE_WIDTH" type="text" class="s-area" size="3" value="100" /></div>
<div class="panel-parts">
	<select name="TABLE_WIDTH_TYPE">
		<option value="px">ピクセル</option>
		<option value="%" selected="selected">パーセント</option>
	</select>
</div>
<div class="panel-parts">
<label>全幅</label><input type="checkbox" value="100%" name="TABLE_FULL" /></div>
</div>
							
<div class="panel-line">
<div class="panel-parts">
	<label>セル余白</label><input name="TABLE_CELPADDING" type="text" class="s-area" size="3" value="0" />
</div>
<div class="panel-parts">
	<label>セル間隔</label><input name="TABLE_CELSPACINFG" type="text" class="s-area" size="3" value="0" />
</div>
<div class="panel-parts">
	<label>ヘッダ</label>
	<select name="TABLE_HEADER">
		<option value="no" selected="selected">なし</option>
		<option value="upper">上</option>
		<option value="left">左</option>
		<option value="both">両方</option>
	</select>
</div>
<div class="panel-parts">
	<label>配置</label>
	<select name="TABLE_HEADER_POSITON">
		<option value="" selected="selected">標準</option>
		<option value="left">左</option>
		<option value="center">中央</option>
		<option value="right">右</option>
	</select>
</div>
</div>
							
<div class="panel-line">
<div class="panel-parts">
	<label>キャプション</label>
	<input name="TABLE_CAPTION" type="text" class="s-area" size="30">
</div>
<div class="panel-parts">
	<label>サマリー</label><input name="TABLE_SUMMARY" type="text" class="s-area" size="30">
</div>

</div>
