<div class="section">
	<object width="#WIDTH#" height="#HEIGHT#">
		<param name="movie" value="#YOUTUBE_OBJECT#"></param>
		<param name="allowFullScreen" value="true"></param>
		<param name="allowscriptaccess" value="always"></param>
		<param name="wmode" value="opaque"> 
		<embed src="#YOUTUBE_OBJECT#" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="#WIDTH#" height="#HEIGHT#" wmode="opaque"></embed>
	</object>
	<p><a href="#YOUTUBE_URL#" target="_blank">#YOUTUBE_TITLE#</a></p>
	<p>#COMMENT#</p>
</div>
