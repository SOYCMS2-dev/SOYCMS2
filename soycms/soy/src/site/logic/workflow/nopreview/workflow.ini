[status]
draft = 下書き
review = レビュー待ち
reject = 差し戻し
open = 公開中
close = 非公開


[workflow]
publish = draft -> open
publish.name = 公開する
close.permission = publisher
publish.order = 1

close = open -> close
close.name = 非公開
close.permission = *

reopen = close -> open
reopen.name = 再公開する
reopen.permission = publisher
