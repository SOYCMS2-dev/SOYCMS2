[status]
draft = 下書き
review = レビュー待ち
reject = 差し戻し
open = 公開中
close = 非公開


[workflow]
review = draft,reject,review -> review
review.name = 承認依頼
review.permission = editor,author
review.operation = send_comment
review.send_comment = publisher,super
review.send_comment_msg = チェックをお願いします

publish = draft,reject,review -> open
publish.name = 公開する
publish.permission = publisher
publish.order = 1

reject = review -> reject
reject.name = 差し戻す
reject.permission = publisher
reject.order = 2

close = * -> close
close.name = 非公開
close.permission = publisher

reopen = close -> open
reopen.name = 公開する
reopen.permission = publisher
