<div id="main-window1" class="main-window"> 
					
	<div class="window-title"> 
		<h2>ファイルマネージャー</h2> 
	</div> 
					
	<div class="window-content">
		
		<iframe id="manager_fr" class="frame" style="margin:20px;width:95%;height:50px;overflow:hidden;" frameborder="0" scrolling="no" soy:id="manager_fr"></iframe>
		
	</div>
	
</div>

<script type="text/javascript">
$(function(){
	$(window.parent).scrollTop(0);
	
	if(location.hash.length > 0){
		src = $("#manager_fr").attr("src");
		if(src.indexOf("/-/") > 0)src = src.substr(0,src.indexOf("/-/"));
		suffix = location.hash.replace(/^#/,"/-/");
		$("#manager_fr").attr("src",src + suffix);
	}
});
</script>
