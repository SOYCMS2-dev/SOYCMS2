	<h3>ナビゲーションはドラッグ＆ドロップで表示順を変更できます。</h3> 

	<p class="ce intro"><img src="@@SOYCMS_ROOT_URL@@common/img/help_img/navi_item_drug.jpg" width="400" height="162" /></p>
	<p>ナビゲーションを使えばライブラリやブロックをまとめて管理する事ができます。
	例えばWEBサイトのサイドバーのように、ページによって異なる内容を表示したい場合、ナビゲーションをコピーして表示順を変更すれば、効率的にナビゲーションを管理する事ができます。</p>
