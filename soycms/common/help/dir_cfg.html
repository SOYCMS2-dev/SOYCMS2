<dd class="help-content"> 
	<h3>ディレクトリとページの違い―　どちらにもテンプレート機能があります。</h3> 

	<p class="ce intro"><img src="@@SOYCMS_ROOT_URL@@common/img/help_img/dir_page_cfg.jpg" width="400" height="162" /></p>

	<p>ディレクトリは、ディレクトリ内の記事に統一したデザインを適応するために、テンプレート機能があります。
	ディレクトリのindex.htmlの役割を与えられるページにも、別のテンプレートを設定する事が出来ます。
	ページではカタログのような一覧型のテンプレートを作成し、記事には別のレイアウトを指定するように使うことが出来ます。</p>
</dd>
